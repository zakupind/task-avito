<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-repositorie-container">
        <div class="repositorie-wraper">
            <a href="#" class="back" >Назад</a>
            <div class="repositorie-autor">
                <img src="" alt="" class="repositorie-autor__avatar">
                <h3 class="repositorie-autor__nickname"></h3>
            </div>
            <div class="page-repositorie-card">
                <h2 class="page-repositorie__name"></h2>
                <p class="page-repositorie__description"></p>
                <div class="main-text-wraper"> 
                    <div class="page-repositorie-stars-container">
                        <span class="stars-container__num-stars"></span>
                        <img class="stars-container__stars-img" src="img/star.svg" alt="stars">
                    </div>
                    <div class="date-commit-info">
                        <span class="commit-text">Дата последнего коммита</span>
                        <span class="page-repositorie__date-commit"></span>
                    </div>
                    <span class="page-repositorie__list-language"></span>
                 </div>
                <div class="contributors-container">
                    <ul class="contributors__list">
        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/page-rep.js"></script>
</body>
</html>
